<span class=val><a href=/tags/hugo>Hugo</a></span></div><h1 class=headline itemprop=headline>Hugoに変えたっていうお話</h1><section class=body itemprop=articleBody><p>ゆずりょーです。</p><p>最近Yuzuliaメインサーバーの調子が悪く、全体的に動作がもっさりしているのもあって、</p><p>メインサイトのWordpressの使用をやめて、静的サイトジェネレーターでブログを書いていくことにします。</p><p>そもそもブログやってたんだっていう話になるけど。</p><p>近いうちにサーバーのメンテナンスをしっかりやります。最近面倒で怠ってました。すみません。</p></section></article></main></div><footer><div class=container><span class=copyright>&copy; 2021 Yuzulia - <a rel=license href=http://creativecommons.org/licenses/by/4.0/>CC BY 4.0</a></span></div></footer></body></html>
