<span class=val><a href=/categories/%E6%97%A5%E8%A8%98>日記</a></span></div><h1 class=headline itemprop=headline>審議不足でした。</h1><section class=body itemprop=articleBody><p>ゆずりょーです。</p><p>先日Twitterアカウントを開設した、とお伝えしましたが、残念ながらアカウントを撤退いたしました。</p><p>自分での慎重な審議が足りず、問題に発展するリスクを検討せずに行っていたのが原因です。</p><p>期待していた皆様には大変なご迷惑をおかけいたします。</p><p>なお、これからはMisskeyで活動を続けていきますので、よろしくお願いいたします。</p><p> </p></section></article></main></div><footer><div class=container><span class=copyright>&copy; 2021 Yuzulia - <a rel=license href=http://creativecommons.org/licenses/by/4.0/>CC BY 4.0</a></span></div></footer></body></html>
