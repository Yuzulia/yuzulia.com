<span class=val><a href=/categories/%E6%97%A5%E8%A8%98>日記</a></span></div><h1 class=headline itemprop=headline>ちょっとした業務連絡</h1><section class=body itemprop=articleBody><p>ゆずりょーです。</p><p>12/26にメインマシンのフルメンテナンスのため、応答が鈍くなります。</p><p>メインマシンのフルメンテナンスですが、Windowsの調子が微妙に良くないので、個人データを保持したまま初期化を行います。これには所要時間がかなりかかる見込みです。</p><p>また中に溜まったホコリなどの掃除もしますので時間を要します。</p><p>ですのでほぼ終日応答が難しいことにご了承ください。</p><p>よろしくお願いします(｡_｡*)</p></section></article></main></div><footer><div class=container><span class=copyright>&copy; 2021 Yuzulia - <a rel=license href=http://creativecommons.org/licenses/by/4.0/>CC BY 4.0</a></span></div></footer></body></html>
