<span class=val><a href=/categories/%E6%97%A5%E8%A8%98>日記</a></span></div><h1 class=headline itemprop=headline>え？もう8月？</h1><section class=body itemprop=articleBody><p>ゆずりょーです。</p><p>なんだかんだで日々が過ぎていった頃。</p><p>あれ、もう８月入っちゃうのか。７月終わりか～。</p><p>なんてこった。あっという間に一月が過ぎてしまった。</p><p>コロナ禍で日付感覚が狂ってしまってた。もう８月なのか。</p><p>とは言っても８月に差し掛かろうとしてるのに去年の今の時期と比べると、ものすごく暑いとは思えん。<br>セミは鳴いてるけど。</p><p>８月も気が抜けませんね～～～。まぁ普段どおりに生活すると思いますが。</p></section></article></main></div><footer><div class=container><span class=copyright>&copy; 2021 Yuzulia - <a rel=license href=http://creativecommons.org/licenses/by/4.0/>CC BY 4.0</a></span></div></footer></body></html>
